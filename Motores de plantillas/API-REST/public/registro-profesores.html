<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Profesores</title>
</head>
<body>
    <h1>Formulariode Registro para profesores</h1>
    <form action="/agregar-profesor" method="post">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" required>
        <label for="lastname">Apellido</label>
        <input type="text" name="lastname" id="lastname" required>
        <label for="date">Fecha de Nacimiento</label>
        <input type="date" name="date" id="date" required>
        <label for="genero">Genero:</label>
        <select name="genero" id="genero">
            <option value="F">1. Femenino </option>
            <option value="M">2. Masculino </option>
            <option value="O">2. Otro </option>
        </select>
    </form>
    <label for="direccion">Direccion</label>
    <input type="text" id="direccion" name="direccion" required>
    <input type="submit" name="enviar" id="enviar">
</body>
</html>
